<div class="page">
  <div class="form-container mat-elevation-z5">
    <h1>Đăng nhập</h1>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <mat-form-field>
        <input matInput placeholder="Nhập email" formControlName="email" />
        <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
          Vui lòng nhập thông tin
        </mat-error>
        <mat-error *ngIf="loginForm.controls['email'].hasError('pattern')">
          Email không hợp lệ
      </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Nhập mật khẩu" formControlName="password" />
        <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
          Vui lòng nhập thông tin
        </mat-error>
      </mat-form-field>
      <div class="center margin-top">
        <button type="submit" mat-raised-button color="primary">Đăng nhập</button>
      </div>
      <span class="center margin-top">Bạn chưa có tài khoản <a class="sign-up-link" routerLink="/sign-up">Đăng
          kí</a></span>
    </form>
  </div>
</div>
